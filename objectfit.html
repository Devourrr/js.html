<!DOCTYPE html>
<html>
<head lang="ko">
<meta charset="UTF-8">
<meta name = "viewport" content="width=device-width, initial-scale=1.0">
<title>이미지를 콘테이너에 넣기</title>
<style>
img{
	width: 200px;
	height: 300px;
	object-fit: cover;
	border: 1px solid red;
}
</style>
</head>
<body>

<h2>Using object-fit: cover;</h2>
<img src="https://www.w3schools.com/css/paris.jpg"><br/><br/>
<img id="id1" src="https://www.w3schools.com/css/paris.jpg" alt="Paris" width="400" height="300">

</body>
</html>
